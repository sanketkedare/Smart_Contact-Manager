<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="normal/base::layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title th:text="${title}">Contact</title>
</head>
<body>

	<section>

		<div class="card mr-3 ml-2" th:if="${contact}">



			<div class="card-body">

				<div class="container text-center">


					<img style="height: 200px; width: 200px;" alt=""
						th:src="@{'/img/'+${contact.image}}" class="my_profile_picture">
					<h3 class="mt-3">
						<span th:text="${contact.name}"></span> (<span
							th:if="contact.secondName" th:text="${contact.secondName}">
						</span>)



					</h3>

					<table class="table table-striped">
						<thead>
							<tr>
								<th scope="col">Contact Id</th>
								<th scope="col">SCM2023Contact<span
									th:text="${contact.cId}"></span></th>

							</tr>
						</thead>
						<tbody>
							<tr>
								<th scope="row">Email</th>


								<td><span th:text="${contact.email}"> </span>

<!-- 									<form th:action="@{'/user/send/'+${contact.cId}}" class="mt-2"> -->

										<button type="submit" class="btn btn-info btn-sm">Send Mail 
										
											<img style="height: 30px; width: 30px;" alt="send"
												 th:src="@{/img/send_mail.jpg}" 
												 class="my_profile_picture">

										</button> <!-- 									</form> --></td>

							</tr>
							<tr>
								<th scope="row">Phone</th>
								<td><span th:text="${contact.phone}"></span></td>

							</tr>
							<tr>
								<th scope="row">Work</th>
								<td><span th:text="${contact.work}"></span></td>

							</tr>
						</tbody>



					</table>
					<div class="description">
						<hr>
						<th:block th:text="${contact.description}"></th:block>
						<hr>
					</div>

					<div class="mt-3 ">
						<a th:onclick="|deleteContact(${contact.cId})|"
							class="btn btn-danger btn-sm btn-block">DELETE</a>

						<form method="post" th:action="@{'/user/update/'+${contact.cId}}"
							class="mt-2">
							<button type="submit" class="btn btn-primary btn-sm btn-block ">UPDATE</button>
						</form>
					</div>


				</div>

			</div>



		</div>


		<div th:unless="${contact}">
			<h1 class="text-center p-3 bg-danger text-white">You Don't have
				permission to see this contact....</h1>

			<div class="no_entry text-center mt-2">
				<span><img alt="no entry" th:src="@{/img/noentry.jpg}"
					height=300px> </span>
			</div>
		</div>




	</section>

</body>
</html>
