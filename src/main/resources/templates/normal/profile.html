<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="normal/base::layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title th:text="${title}"></title>
</head>
<body>

	<section>
		<div class="card mr-3 ml-2">

			<div class="card-body">

				<div class="container text-center">


					<img style="height: 200px; width: 200px;" alt="photo"
						th:src="@{'/img/'+${user.imageUrl}}" class="my_profile_picture">
					<h3 class="mt-3">
						<span th:text="${user.name}"></span>
					</h3>

					<table class="table table-striped">
						<thead>
							<tr>
								<th scope="col">User Id</th>
								<th scope="col">SCM2023User<span th:text="${user.id}"></span></th>

							</tr>
						</thead>
						<tbody>
							<tr>
								<th scope="row">Email</th>
								<td><span th:text="${user.email}"></span></td>

							</tr>

							<tr>
								<th scope="row">Account Active</th>
								<td><span th:text="${user.enabled}"></span></td>

							</tr>
							<tr>
								<th scope="row">Role</th>
								<td><span th:text="${user.role}"></span></td>

							</tr>

						</tbody>

					</table>

					<div class="description">
						<hr>
						<th:block th:text="${user.About}"></th:block>
						<hr>
					</div>

					<form class="mt-2" th:action="@{'/user/update-profile/'+${user.id}}">
						<button type="submit" class="btn btn-primary btn-sm btn-block ">UPDATE</button>
					</form>

				</div>

			</div>

		</div>


	</section>

</body>
</html>
